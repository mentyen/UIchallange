; Sample file, you need to edit for your configuration
; see http://www.fnal.gov/docs/strongauth/krb5conf.html
; see http://web.mit.edu/kerberos/krb5-1.3/krb5-1.3.1/doc/krb5-admin.html
; see http://linux.die.net/man/5/krb5.conf
[logging]
 default = FILE:/kadmin.log
 kdc = FILE:/kadmin.log
 admin_server = FILE:/kadmin.log


[libdefaults]
default_realm = PROD.BNYMUNX.NET
dns_lookup_realm = false
dns_lookup_kdc = true
udp_preference_limit  = 1
ticket_lifetime = 8h
renew_lifetime = 7d
forwardable = true
rdns = false


[domain_realm]
 .bnymellon.net = PROD.BNYMUNX.NET
 bnymellon.net = PROD.BNYMUNX.NET